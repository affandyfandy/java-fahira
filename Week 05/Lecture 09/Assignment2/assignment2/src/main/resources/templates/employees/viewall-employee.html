<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Employee Management</title>
</head>

<body>
  <div class="container">
    <div class="text-center pt-5">
      <h2>List Employees</h2>
      <br>
      <a th:href="@{/employees/add}" class="btn btn-primary btn">Add New Employee</a>
      <a th:href="@{/employees/upload}" class="btn btn-primary btn">Upload Employee From CSV</a>
    <br><br>
    <table class="table table-bordered">
        <thead class="bg-dark text-white">
            <tr>
                <th>No.</th>
                <th>ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee, iterationStatus: ${employees}">
                <td th:text="${iterationStatus.count}">#</td>
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.dob}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.department}"></td>
                <td th:text="${employee.salary}"></td>
                <td>
                    <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mr-1">Detail</a>
                    <a th:href="@{/employees/{id}/update(id=${employee.id})}" class="btn btn-secondary btn-sm mr-1">Update</a>
                    <form action="#" th:action="@{/employees/{id}/delete(id=${employee.id})}" method="POST" class="d-inline">
                        <input type="hidden" name="theId" th:value="${employee.id}" />
                        <button type="submit" class="btn btn-danger btn-sm mr-1"
                                onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
  </div>
</body>

</html>
