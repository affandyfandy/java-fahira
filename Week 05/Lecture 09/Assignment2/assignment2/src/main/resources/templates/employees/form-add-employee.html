<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Add Employee</title>
</head>

<body>
  <div class="container">
    <div class="text-center p-5">
      <h2>Add Employee</h2>
    </div>
    <div class="row justify-content-center">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <div class="row text-center mb-2">
          </div>
          <form th:action="@{/employees/add}" th:object="${employee}" method="POST">
          <div>

            <p class="card-text m-0"><b>ID</b></p>
            <input class="form-control" type="text" th:field="*{id}" />

            <p class="card-text m-0"><b>Name</b></p>
            <input class="form-control" type="text" th:field="*{name}" />

            <p class="card-text m-0"><b>Date of Birth</b></p>
            <input class="form-control" type="date" th:field="*{dob}" />

            <p class="card-text m-0"><b>Address</b></p>
            <input class="form-control" type="text" th:field="*{address}" />

            <p class="card-text m-0"><b>Department</b></p>
            <input class="form-control" type="text" th:field="*{department}" />

            <p class="card-text m-0"><b>Salary</b></p>
            <input class="form-control" type="text" th:field="*{salary}" />

          </div>
          <div class="text-center m-3">
            <a type="button" class="btn btn-primary btn-md" href="/employees/list">Back</a>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
         </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
