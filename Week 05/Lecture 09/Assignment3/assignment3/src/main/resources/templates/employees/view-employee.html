<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Employee's Detail</title>
</head>

<body>
  <div class="container">
    <div class="text-center p-5">
      <h2>Employee's Detail</h2>
    </div>
    <div class="row justify-content-center">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <div class="row text-center mb-2">
            <h3 th:text="${employee.name}" class="card-title"></h3>
          </div>
          <div>
            <p class="card-text m-0"><b>ID</b></p>
            <p class="card-text" th:text="${employee.id}"></p>

            <p class="card-text m-0"><b>Name</b></p>
            <p class="card-text" th:text="${employee.name}"></p>

            <p class="card-text m-0"><b>Date of Birth</b></p>
            <p class="card-text" th:text="${employee.dob}"></p>

            <p class="card-text m-0"><b>Address</b></p>
            <p class="card-text" th:text="${employee.address}"></p>

            <p class="card-text m-0"><b>Department</b></p>
            <p class="card-text" th:text="${employee.department}"></p>

            <p class="card-text m-0"><b>Salary</b></p>
            <p class="card-text" th:text="${employee.salary}"></p>
          </div>
          <div class="text-center m-3">
            <a type="button" class="btn btn-primary btn-md" href="/employees/list">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
