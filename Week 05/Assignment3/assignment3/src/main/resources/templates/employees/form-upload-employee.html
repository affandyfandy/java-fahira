<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Upload Employee</title>
</head>

<body>
  <div class="container">
    <div class="text-center p-5">
      <h2>Upload Employee</h2>
    </div>
    <div class="row justify-content-center">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <div class="row text-center mb-2">
          </div>
          <form th:action="@{/employees/upload}" enctype="multipart/form-data" method="POST">
          <div>
            <label class="form-label"><b>Choose CSV File</b></label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv">
          </div>
          <div class="text-center m-3">
            <a type="button" class="btn btn-primary btn-md" href="/employees/list">Back</a>
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
         </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
